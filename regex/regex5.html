  <body>
    <div class="container mt-5">
      <form action="" method="get">
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" />
            <span class="small"
              >이름은 한글 2~5 자리로
              입력해야 합니다.</span
            >
            <span class="error d-block"></span>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId" name="id" />
            <span class="small"
              >아이디는 대소문자/숫자/특수문자(!@#)를 포함하여 6~12자리로
              입력해야 합니다.</span
            >
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="staticEmail"
              placeholder="email@example.com"
              name="email"
            />
            <span class="small">이메일 형식에 맞춰서 입력해야 합니다.</span>
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
            />
            <span class="small"
              >비밀번호는 대소문자/숫자/특수문자(!@#_*)를 포함하여 8~12자리로
              입력해야 합니다.</span
            >
            <span class="error d-block"></span>
          </div>
        </div>
        <div class="mb-3 row">
          <button class="btn btn-success" type="submit">회원가입</button>
        </div>
      </form>
    </div>
