<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 생성
      function multiply(x, y) {
        return x * y;
      }
      console.log(multiply); // 함수 자체가 출력됨
      console.log(multiply()); // NaN(Not a Number)
      console.log(multiply(5, 3));

      function test(a, b, c, d) {
        //TODO: 변수에 값이 할당 안된다면 초기값 부여 방법1 : undefined 막음
        a = a || 52;
        d = d || 123;
        console.log("a = ", a, "b = ", b, "c = ", c, "d = ", d);
        console.log(`!!!!a = ${a}, b = ${b},c = ${c}, c = ${c}`); //TODO: 템플릿 문자열
        
      }
      test();
      test(1, 3);
      test(1, 3, 5);
      test(1, 3, 5, 7);

      function test2(a=1, b=2, c=3, d=4) {
        // TODO: 변수에 값이 할당 안된다면 초기값 부여 방법2 : undefined 막음
        a = a || 52;
        d = d || 123;
        console.log("a2 = ", a, "b = ", b, "c = ", c, "d = ", d);
      }
      test2();
      test2(1, 3);
      test2(1, 3, 5);
      test2(1, 3, 5, 7);

      const myFunction = function (a, b) {
        return a + b;
      };
      console.log(myFunction(8, 7));

      const myFunction2 = (a, b) => a + b; // return 키워드 생략 가능 // 한줄코드이기 때문에 중괄호도 생략 가능
      console.log(myFunction2(7, 7));
    </script>
  </body>
</html>
