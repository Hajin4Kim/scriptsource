<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const greeting = (name) => {
        // 기본 화살표 함수
        console.log(`Hello! ${name}`);
      };
      greeting("Hong");

      const materials = ["Hydrogen", "Helium", "Lithium", "Beryllium"];
      materials.forEach((element) => {
        // for-each = 화살표함수
        console.log(element);
      });

      const array1 = [15, 6, 9, 13, 22, 27];
      //                          20 보다 큰 요소 출력
      // array1.find((item) => {
      //   if (item > 20) {
      //     return item;
      //   }
      // });
      array1.find((item) => item > 20); // 간단하게 작성 가능
      array1.findIndex((item) => item > 20); // 간단하게 작성 가능
      console.log(array1.find((item) => item > 20));
      console.log(array1.findIndex((item) => item > 20));

      // TODO: map() 함수
      //            배열 안의 모든 요소에 대해 function 적용한 후 새로운 배열로 리턴
      const array2 = [1, 4, 9, 16];
      console.log(array2.map(Math.sqrt)); // [1, 2, 3, 4]

      console.log(
        "배열의 각 요소를 꺼내, 각각 곱해서 새로운 배열로 return: ",
        array2.map((x) => x * 2)
      ); // [2, 8, 18, 32]

      // TODO: filter() 함수 : 
      console.log("filter 조건에 맞춰서 값 return",array1.filter((x) => x > 10)); // [15, 13, 22, 27]
    </script>
  </body>
</html>
