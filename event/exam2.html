      const div = document.querySelector("div");
      div.addEventListener("click", (e) => {
        // 어느 자식 버튼에서 이벤트가 발생했는지 알아야함
        // console.log(e.target);
        // console.log(e.target.innerHTML);

          img.src = "pic_bulbon.gif";
        } else {
          img.src = "pic_bulboff.gif";
        }
      });
    </script>
