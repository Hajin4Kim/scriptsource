<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .badge {
        padding: 15px;
      }
      /* span 위에 마우스를 올리면 손모양(a태그처럼 클릭느낌 활성화) */
      span {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Shop</span>
        <span class="badge bg-dark">Dark 🔁</span>
      </div>
    </nav>
    <script>
      const badge = document.querySelector(".badge");

      // badge 클릭시 bg-dark 클래스명이 있으면 bg-warning으로 변경
      badge.addEventListener("click", (e) => {
        if (e.target.classList.contains("bg-dark")) {
          badge.classList.replace("bg-dark", "bg-warning");
        } else {
          badge.classList.replace("bg-warning", "bg-dark");
        }
      });
      // badge 클릭시 bg-warning 클래스명이 있으면 bg-dark 으로 변경
    </script>
  </body>
</html>
