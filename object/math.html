<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 객체
        // 1. 수학객체: Math
        document.write(Math.PI, "<br>");
        document.write(Math.floor(3.1415), "<br>"); // 무조건 버림 floor
        document.write(Math.floor(3.6), "<br>"); 

        document.write(Math.ceil(3.6), "<br>"); // 무조건 올림 ceil
        document.write(Math.ceil(3.23), "<br>"); 

        document.write(Math.round(3.23), "<br>");  // 반올림 round
        document.write(Math.round(3.7), "<br>"); 

        document.write(Math.random(), "<br>"); // random: 0 <= Math.random() < 1
        // (int)(Math.random()*6)+1 --> 1~6 중 랜덤: Java 에서 하던 방식 
        document.write(Math.random() * 11, "<br>"); // 0 <= Math.random() < 11
        document.write(Math.floor(Math.random() * 11), "<br>"); // 0 <= Math.random() <= 10
        document.write(Math.floor(Math.random() * 100) + 1, "<br>"); // 0 <= Math.random() <= 100
    </script>
</body>
</html>
